<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Check if the user is trying to access the admin panel
    if (sessionStorage.redirect && sessionStorage.redirect.includes('/admin/')) {
      // If so, redirect them to the admin index file
      // and preserve the original path in the hash
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      window.location.replace(
        '/Septic-Sense/admin/#' + redirect.substring(redirect.indexOf('/admin/'))
      );
    } else {
      // If it's a real 404, redirect to the homepage
      window.location.replace('/Septic-Sense/');
    }
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="/Septic-Sense/">link to the homepage</a>.</p>
</body>
</html>
