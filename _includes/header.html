<!-- /_includes/header.html (Corrected Version) -->
<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            
            <!-- Logo -->
            <a href="{{ '/' | relative_url }}" class="flex items-center space-x-2">
                <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Septic Sense Logo" class="h-8 w-auto">
                <span class="text-xl font-heading font-bold text-gray-800">SepticSense</span>
            </a>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                {% assign current_page = page.url | downcase %}
                
                <a href="{{ '/' | relative_url }}" 
                   class="font-semibold pb-1 {% if current_page == '/' %}text-blue-600 font-bold border-b-2 border-green-500{% else %}text-gray-600 hover:text-blue-600{% endif %}">
                   Home
                </a>
                
                <a href="{{ '/tools.html' | relative_url }}" 
                   class="font-semibold pb-1 {% if current_page contains '/tools' %}text-blue-600 font-bold border-b-2 border-green-500{% else %}text-gray-600 hover:text-blue-600{% endif %}">
                   Tools
                </a>
                
                <a href="{{ '/guides.html' | relative_url }}" 
                   class="font-semibold pb-1 {% if current_page contains '/guides' %}text-blue-600 font-bold border-b-2 border-green-500{% else %}text-gray-600 hover:text-blue-600{% endif %}">
                   Care Guides
                </a>

                <a href="{{ '/blog.html' | relative_url }}" 
                   class="font-semibold pb-1 {% if current_page contains '/blog' %}text-blue-600 font-bold border-b-2 border-green-500{% else %}text-gray-600 hover:text-blue-600{% endif %}">
                   Blog
                </a>

                <a href="{{ '/about.html' | relative_url }}" 
                   class="font-semibold pb-1 {% if current_page contains '/about' %}text-blue-600 font-bold border-b-2 border-green-500{% else %}text-gray-600 hover:text-blue-600{% endif %}">
                   About
                </a>
                
                <a href="{{ '/contact.html' | relative_url }}" 
                   class="font-semibold pb-1 {% if current_page contains '/contact' %}text-blue-600 font-bold border-b-2 border-green-500{% else %}text-gray-600 hover:text-blue-600{% endif %}">
                   Contact
                </a>
            </nav>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button class="text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
    </div>
</header>
