# /admin/config.yml (Corrected .com domain)

backend:
  name: github
  repo: septicsense/Septic-Sense # Your username and repo
  branch: main # The branch to publish to
  base_url: https://api.decapcms.com # CORRECTED from .org to .com
  auth_endpoint: auth # Specifies the path for authentication on the gateway

# This is where all media files will be stored
media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

# This defines your content types
collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string", default: "Septic Sense Team" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Excerpt (Short Summary)", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
