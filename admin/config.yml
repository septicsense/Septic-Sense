# /admin/config.yml (Final Definitive Version)

backend:
  name: github
  repo: septicsense/Septic-Sense
  branch: main
  # This base_url MUST match the "Authorization callback URL" in the GitHub App.
  # The correct, official address is .org.
  base_url: https://api.decapcms.org
  auth_endpoint: auth

# Media files
media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

# Content collections
collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string", default: "Septic Sense Team" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Excerpt (Short Summary)", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
